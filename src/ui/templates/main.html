{% extends 'layout.html' %}

{% block content %}
<style>
    h1, h2, p {
    text-align: center;
    color: #333;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.entradas{
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
    
}


button {
    background-color: #00796b;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.contenedorBoton{
    text-align: center;
    margin-top: 20px;
}

table{
    margin: auto;
}

input{
    max-width: 50px;
}
</style>
<div class="entradas">
    <form id="resolver-form" action="/resolverLaberinto" method="POST">
        <div>
            <label for="tamanoPoblacion">Tamaño de la población: </label>
            <input type="number" id="tamanoPoblacion" name="tamanoPoblacion" value="10" min="10" max="30" step="1" onkeydown="return false;">

            <label for="generaciones">Cantidad de generaciones: </label>
            <input type="number" id="cantidadGeneraciones" name="cantidadGeneraciones" value="10" min="10" max="30" step="1" onkeydown="return false;">

            <label for="valorMaximo">Valor máximo: </label>
            <input type="text" id="cantidadMaxima" name="cantidadMaxima">
        </div>
        <div class="contenedorBoton">
            <button id="btnGenerar" type="submit">Generar Solución</button>
        </div>
        
    </form>
</div>

<div class="solucion">
    {% if respuesta %}
        <p>Subconjunto solución: </p>  
        <p>Suma máxima: </p>
        
        <!--Genero la tabla para mostrar los resultados-->
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>Generación</th>
                        <th>Subconjunto</th>
                        <th>Suma</th>
                    </tr>
                </thead>
            </table>
        </div>
        
    {% endif %}
</div>
{% endblock %}
